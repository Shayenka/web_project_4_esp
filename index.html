<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="logo Around The U.S"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__image"
              src="./images/image.jpg"
              alt="Foto de Perfil"
            />
          </div>
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__occupation">Explorador</h2>
            </div>
            <button class="profile__edit">
              <img
                class="profile__icon"
                src="./images/Edit.svg"
                alt="icono de lápiz para editar perfil."
              />
            </button>
          </div>
          <button class="add-button">
            <img
              class="add-button__icon"
              src="./images/Signo+.svg"
              alt="Icono del signo + para añadir elementos."
            />
          </button>
        </section>

        <form class="popup popup_opened">
          <fieldset class="popup__container">
            <img
              class="popup__close-icon"
              src="./images/CloseIcon.svg"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <label class="popup__title">Edit profile</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre"
              class="popup__text"
            />
            <input
              type="text"
              id="about"
              placeholder="Acerca de mí"
              class="popup__text"
            />
            <button type="submit" class="popup__button">Guardar</button>
          </fieldset>
        </form>

        <section class="elements">
          <template id="templateCard">
            <div class="element">
              <img
                class="element__delete"
                src="./images/Papelera.svg"
                alt="Icono de papelera para eliminar"
              />
              <img
                class="element__image"
                id="src"
                src=" "
                alt="Paisaje del Valle Yosemite."
              />
              <div class="element__footer-photo">
                <h3 class="element__title"></h3>
                <img
                  class="icon-like"
                  src="./images/like.svg"
                  alt="Icono de corazón"
                />
              </div>
            </div>
          </template>
        </section>

        <section class="popup popup_opened" id="popupImage">
          <div class="image-show">
            <img
              class="image-show__close-icon"
              src="./images/CloseIcon.svg"
              alt="Icono de una X para cerrar imagen."
            />
            <img class="image-show__popup" src=" " alt="" />
            <h3 class="image-show__title"></h3>
          </div>
        </section>

        <form class="popup popup_closed-element">
          <fieldset class="popup__container">
            <img
              class="popup__close-icon popup__close-icon_element"
              src="./images/CloseIcon.svg"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <label class="popup__title">Nuevo lugar</label>
            <input
              type="text"
              id="titulo"
              placeholder="Titulo"
              class="popup__text"
            />
            <input
              type="text"
              id="enlace"
              placeholder="Enlace a la imagen"
              class="popup__text"
            />
            <button type="submit" id="buttonElement" class="popup__button">
              Crear
            </button>
          </fieldset>
        </form>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Alrededor de los EEUU</p>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
