<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="logo Around The U.S"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__image"
              src="<%=require('./images/image.jpg')%>"
              alt="Foto de Perfil"
            />
          </div>
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__occupation">Explorador</h2>
            </div>
            <button class="profile__edit">
              <img
                class="profile__icon"
                src="<%=require('./images/Edit.svg')%>"
                alt="icono de lápiz para editar perfil."
              />
            </button>
          </div>
          <button class="add-button" id="addButton">
            <img
              class="add-button__icon"
              src="<%=require('./images/Signo+.svg')%>"
              alt="Icono del signo + para añadir card."
            />
          </button>
        </section>

        <form class="popup popup_closed" id="editProfile" novalidate>
          <fieldset class="popup__container">
            <img
              class="popup__close-icon"
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <label class="popup__title">Edit profile</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre"
              class="popup__text"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error" id="name-error"> </span>
            <input
              type="text"
              id="about"
              placeholder="Acerca de mí"
              class="popup__text"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error" id="about-error"> </span>
            <button
              type="submit"
              class="popup__button_inactive popup__button"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>

        <form class="popup popup_closed" id="changeAvatar" novalidate>
          <fieldset class="popup__container">
            <img
              class="popup__close-icon"
              id="closePopupAvatar"
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <label class="popup__title">Cambiar foto de perfil</label>
            <input
              type="url"
              id="linkAvatar"
              name="link"
              placeholder="URL de la foto de perfil"
              class="popup__text"
              required
            />
            <span class="popup__input-error" id="linkAvatar-error"></span>
            <button
              type="submit"
              id="buttonElement"
              class="popup__button popup__button_inactive"
              disabled
            >
              Guarda
            </button>
          </fieldset>
        </form>

        <section class="elements">
          <template id="templateCard">
            <div class="element">
              <img
                class="element__delete"
                src="<%=require('./images/Papelera.svg')%>"
                alt="Icono de papelera para eliminar"
              />
              <img class="element__image" id="src" src=" " alt=" " />
              <div class="element__footer-photo">
                <h3 class="element__title"></h3>
                <div class="likes-card">
                  <img
                    class="icon-like"
                    src="<%=require('./images/like.svg')%>"
                    alt="Icono de corazón"
                  />
                  <span class="likes-card__count">1</span>
                </div>
              </div>
            </div>
          </template>
        </section>

        <section class="popup popup_closed" id="popupImage">
          <div class="image-show">
            <img
              class="image-show__close-icon"
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Icono de una X para cerrar imagen."
            />
            <img class="image-show__popup" src=" " alt="" />
            <h3 class="image-show__title"></h3>
          </div>
        </section>

        <section class="popup popup_closed" id="popupDeleteCard">
          <div class="popup__container">
            <img
              class="popup__close-icon"
              id="ClosePopupDeleteCard"
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <h3 class="popup__title">¿Estás seguro/a?</h3>
            <button type="submit" id="buttonDeleteCard" class="popup__button">
              Sí
            </button>
          </div>
        </section>

        <form class="popup popup_closed" id="addCard" novalidate>
          <fieldset class="popup__container">
            <img
              class="popup__close-icon popup__close-icon_element"
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Icono de una X para cerrar ventana emergente."
            />
            <label class="popup__title">Nuevo lugar</label>
            <input
              type="text"
              id="titulo"
              name="name"
              placeholder="Titulo"
              class="popup__text"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="titulo-error"></span>
            <input
              type="url"
              id="enlace"
              name="link"
              placeholder="URL de la imagen"
              class="popup__text"
              required
            />
            <span class="popup__input-error" id="enlace-error"></span>
            <button
              type="submit"
              id="buttonElement"
              class="popup__button popup__button_inactive"
              disabled
            >
              Crear
            </button>
          </fieldset>
        </form>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Alrededor de los EEUU</p>
        </footer>
      </main>
    </div>
  </body>
</html>
